<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd === true">
          <li
            *ngFor="let oddNumber of oddNumbers"
            [ngClass]="{odd: oddNumber % 2 !== 0}"
            [ngStyle]="{backgroundColor: oddNumber % 2 !== 0 ? 'yellow' : 'transparent'}"
            class="list-group-item">
            {{ oddNumber }}
          </li>
        </div>
        <div *ngIf="onlyOdd === false">
          <li
            *ngFor="let evenNumber of evenNumbers"
            [ngClass]="{odd: evenNumber % 2 !== 0}"
            [ngStyle]="{backgroundColor: evenNumber % 2 !== 0 ? 'yellow' : 'transparent'}"
            class="list-group-item">
            {{ evenNumber }}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>Style me with basic directive</p>
      <p appBetterHighlight>Style me with a Better Directive</p>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
    </div>
  </div>
</div>
