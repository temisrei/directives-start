<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd === true">
          <li
            *ngFor="let oddNumber of oddNumbers"
            class="list-group-item">
            {{ oddNumber }}
          </li>
        </div>
        <div *ngIf="onlyOdd === false">
          <li
            *ngFor="let evenNumber of evenNumbers"
            class="list-group-item">
            {{ evenNumber }}
          </li>
        </div>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
    </div>
  </div>
</div>
